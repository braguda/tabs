<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="assets/images/dumplin.jpg"/>
    <link rel="stylesheet" href="/welcome.css" />
    <link rel="stylesheet" href="/menu.css" />
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>

    <title>Tabby</title>
    <link rel="icon" href="/images/dumplin.jpg" />
  </head>
  <body class="bg-gradient">
    <div class="menu-btn">
      <span class="menu-btn-burger"></span>
    </div>
    <nav class="nav">
      <ul class="menu-nav">
        <li class="menu-nav-item active">
          <a href="/" class="menu-nav-link">home</a>
        </li>
        <li class="menu-nav-item">
          <a href="/post" class="menu-nav-link">Post</a>
        </li>
        <li class="menu-nav-item">
          <a href="/" class="menu-nav-link" id="logOutLink">Log Out</a>
        </li>
      </ul>
    </nav>
    <div class="container">
      <div class="title">t a b b y</div>
      <div class="card-container">
        <div class="user-card login">
          <img class="tabby-img" src="/images/pusheenwrite.gif" />
          <form id="login">
            <h3>log in</h3>
            <input type="text" placeholder="Username" id="username1" />
            <br />
            <input type="password" placeholder="Password" id="password1"/>
            <br />
            <button class="submit-button" id="loginBtn">Log In</button>
            <br />
            <br />
            <span>
              don't have an account?
              <hr />
              <button class="register-link-btn" id="registerLink">
                Register
              </button>
            </span>
          </form>
        </div>
        <div class="user-card register">
          <img class="tabby-img" src="/images/pusheen.gif" />
          <form id="register">
            <h3>register</h3>
            <input type="text" placeholder="Username" id="username2" />
            <br />
            <input type="password" placeholder="Password" id="password2" />
            <br />
            <button class="submit-button" id="registerBtn">Register</button>
            <br />
            <br />
            <span>
              already have an account?
              <hr />
              <button class="login-link-btn" id="logInLink">Log In</button>
            </span>
          </form>
        </div>
      </div>
    </div>
  </body>
  <script type="text/javascript" src="/menu.js"></script>
  <script type="text/javascript" src="/welcome.js"></script>
</html>
